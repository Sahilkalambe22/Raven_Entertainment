{% extends "base.html" %}

{% block content %}
<div class="container" style="max-width: 500px; margin-top: 60px; text-align: center;">
  <h2 class="mb-4">ğŸ” Reset Password</h2>
  <p>We sent an OTP to <strong>{{ user.email }}</strong>. Enter it below along with your new password.</p>

  {% if messages %}
    {% for message in messages %}
      <div class="alert alert-danger">{{ message }}</div>
    {% endfor %}
  {% endif %}

  <form method="post">
    {% csrf_token %}
    <div class="form-group mb-3">
      <input type="text" name="otp" maxlength="6" class="form-control text-center" placeholder="Enter OTP" required>
    </div>
    <div class="form-group mb-3">
      <input type="password" name="new_password" class="form-control text-center" placeholder="New Password" required>
    </div>
    <button type="submit" class="btn btn-success w-100">ğŸ”’ Reset Password</button>
  </form>
</div>
{% endblock %}
