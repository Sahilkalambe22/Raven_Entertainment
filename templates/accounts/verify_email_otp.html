{% extends "base.html" %}

{% block content %}
<div class="container" style="max-width: 500px; margin-top: 60px; text-align: center;">
  <h2 class="mb-4">ğŸ“§ Verify Your Email</h2>
  <p>An OTP has been sent to <strong>{{ user.email }}</strong>. Enter it below to verify your account.</p>

  {% if messages %}
    {% for message in messages %}
      <div class="alert alert-warning">{{ message }}</div>
    {% endfor %}
  {% endif %}

  <form method="post" class="mt-4">
    {% csrf_token %}
    <div class="form-group mb-3">
      <input type="text" name="otp" maxlength="6" class="form-control text-center" placeholder="Enter 6-digit OTP" required>
    </div>
    <button type="submit" class="btn btn-primary w-100">âœ… Verify</button>
  </form>

  <form method="post" action="{% url 'resend_email_otp' user.id %}" class="mt-3">
    {% csrf_token %}
    <button type="submit" class="btn btn-link">ğŸ” Resend OTP</button>
  </form>
</div>
{% endblock %}
