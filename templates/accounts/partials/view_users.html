<h2 class="view-users-title">ğŸ‘¤ Registered Users</h2>

<table class="view-users-table">
    <thead>
        <tr>
            <th>Username</th>
            <th>Email</th>
            <th>User Type</th>
            <th>Date Joined</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
            <tr>
                <td>{{ user.username }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.user_type }}</td>
                <td>{{ user.date_joined|date:"Y-m-d H:i" }}</td>
            </tr>
        {% empty %}
            <tr>
                <td colspan="4">No users found.</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
