{% extends "base.html" %}

{% block content %}
<div class="container" style="max-width: 500px; margin-top: 60px; text-align: center;">
  <h2 class="mb-4">ğŸ” Forgot Password</h2>
  <p>Enter your registered email address to receive a password reset OTP.</p>

  {% if messages %}

      <div class="alert alert-warning">{{ message }}</div>
    {% endfor %}

  <form method="post">

      <input type="email" name="email" class="form-control text-center" placeholder="Email address" required>
    </div>
    <button type="submit" class="btn btn-primary w-100">ğŸ“© Send OTP</button>
  </form>
</div>
{% endblock %}
