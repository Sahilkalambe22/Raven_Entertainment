{% extends "base.html" %}
{% load static %}

{% block content %}
<style>
  .login-section {
    min-height: 85vh;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .login-box {
    background-color: #1e1e1e;
    padding: 30px;
    border-radius: 10px;
    width: 340px;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.6);
    text-align: center;
  }

  h2 {
    color: #ffcc00;
    margin-bottom: 25px;
    font-weight: bold;
  }

  label {
    display: block;
    margin-top: 15px;
    color: #bbbbbb;
    text-align: left;
    font-size: 14px;
  }

  input[type="text"],
  input[type="password"] {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    border: none;
    border-radius: 5px;
    background-color: #2a2a2a;
    color: #ffffff;
  }

  input:focus {
    border: 1px solid #ffcc00;
    outline: none;
    box-shadow: 0 0 8px #ffcc00;
  }

  button {
    margin-top: 20px;
    width: 100%;
    padding: 10px;
    background-color: #ffcc00;
    border: none;
    border-radius: 5px;
    color: #121212;
    font-weight: bold;
    cursor: pointer;
    transition: background 0.3s ease;
  }

  button:hover {
    background-color: #ffaa00;
  }

  .forgot-link {
    font-size: 0.9rem;
    color: #ffcc00;
    text-decoration: none;
    display: block;
    margin-top: 15px;
    text-align: right;
  }

  .forgot-link:hover {
    text-decoration: underline;
  }

  .message {
    margin-top: 10px;
    color: #ffa726;
    font-size: 0.9rem;
  }

  .login-link {
        text-align: center;
        margin-top: 20px;
    }

    .login-link a {
        color: #ffcc00;
        text-decoration: none;
    }

    .login-link a:hover {
        text-decoration: underline;
    }
</style>

<div class="login-section">
  <div class="login-box">
    <h2>Login</h2>

    {% if messages %}
      {% for message in messages %}
        <p class="message">{{ message }}</p>
      {% endfor %}
    {% endif %}

    <form method="POST">
      {% csrf_token %}
      <label for="username">Username:</label>
      <input type="text" name="username" id="username" required>

      <label for="password">Password:</label>
      <input type="password" name="password" id="password" required>

      <button type="submit">Login</button>
    </form>

    <a href="{% url 'forgot_password' %}" class="forgot-link">üîê Forgot Password?</a>
   <div class="login-link">
      <p>Don't have an account? <a href="{% url 'signup' %}">Signup here</a></p>
    </div>
  </div>
</div>
{% endblock %}
