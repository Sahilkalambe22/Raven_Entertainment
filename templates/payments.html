{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'assets/css/style1.css' %}">
    <title>Payment Gateway</title>
</head>
<body>
    <div class="payment-container">
        <h2>Payment Gateway</h2>

        <!-- Display the total amount -->
        <p><strong>Amount to Pay:</strong> â‚¹{{ booking.total_price }}</p>
        
        <!-- Payment Form -->
        <form id="payment-form" method="POST">
            {% csrf_token %}

            <label for="upi-id">Enter your UPI ID:</label>
            <input 
                type="text" 
                id="upi-id" 
                name="upi_id" 
                required 
                placeholder="example@upi" 
                value="{{ form.upi_id.value }}" 
            />

            <button type="submit" id="submit-payment">Submit Payment</button>
        </form>

        <div id="payment-status" class="status-message"></div>
    </div>

    <script>
    document.getElementById('payment-form').addEventListener('submit', function (event) {
        event.preventDefault();

        const upiId = document.getElementById('upi-id').value.trim();
        const amount = "{{ total_price }}";  // updated variable for session-based view

        if (!upiId) {
            alert('Please enter your UPI ID.');
            return;
        }

        document.getElementById('payment-status').innerText = 'Redirecting to UPI app...';

        // Simulated UPI flow (you can comment out the below 3 lines if not needed)
        const upiLink = `upi://pay?pa=${upiId}&pn=Raven%20Entertainment&am=${amount}&cu=INR`;
        setTimeout(() => {
            window.location.href = "{% url 'user_dashboard' %}";  // ðŸ‘ˆ Redirect here after "payment"
        }, 1500);
    });
</script>

</body>
</html>
