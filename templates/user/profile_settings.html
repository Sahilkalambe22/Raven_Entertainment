{% extends "base.html" %}
{% load static %}
{% block content %}
<style>
  body {
    background-color: #0d0d0d;
  }

  .profile-settings-wrapper {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    padding-top: 60px;
    background-color: #0d0d0d;
  }

  .profile-settings-container {
    width: 100%;
    max-width: 800px;
    background-color: #1f1f1f;
    color: #f5f5f5;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 0 10px rgba(255, 204, 0, 0.2);
  }

  .profile-settings-container h2 {
    color: #ffcc00;
    margin-bottom: 25px;
    text-align: center;
  }

  label {
    font-weight: bold;
    color: #dddddd;
  }

  input, textarea {
    background-color: #2a2a2a;
    border: 1px solid #444;
    color: #ffffff;
    padding: 10px;
    margin-bottom: 15px;
    width: 100%;
    border-radius: 5px;
  }

  .btn-save {
    background-color: #ffaa00;
    border: none;
    padding: 12px 20px;
    border-radius: 6px;
    font-weight: bold;
    color: #000;
    cursor: pointer;
    margin-top: 10px;
  }

  .btn-save:hover {
    background-color: #ffcc00;
  }

  .form-group {
    margin-bottom: 20px;
  }

  .section-title {
    font-size: 20px;
    color: #ffa500;
    margin-top: 25px;
  }

  .toggle-label {
    font-size: 16px;
    color: #bbb;
    margin-bottom: 10px;
    display: inline-block;
  }
</style>

<div class="profile-settings-wrapper">
  <div class="profile-settings-container">
    <h2>ðŸ‘¤ Profile Settings</h2>
    <form method="post">
      {% csrf_token %}

      <div class="form-group">
        <label for="id_phone_number">Phone Number</label>
        {{ p_form.phone_number }}
      </div>

      <div class="form-group">
        <label for="id_address">Address / District</label>
        {{ p_form.address }}
      </div>

      <hr class="section-title" />

      <div class="form-group">
        <label for="id_email">Email</label>
        {{ e_form.email }}
      </div>

      <hr class="section-title" />

      <div class="form-group" style="display: flex; align-items: center; gap: 10px;">
  <input type="checkbox" id="toggle-password" style="width: 18px; height: 18px; accent-color: #ffaa00; margin: 0;" />
  <label for="toggle-password" style="margin: 0; font-size: 16px; color: #ccc; line-height: 1;">
    I want to change my password
  </label>
</div>



      <div id="password-section" style="display: none;">
        <div class="form-group">
          <label for="id_old_password">Current Password</label>
          {{ pass_form.old_password }}
        </div>

        <div class="form-group">
          <label for="id_new_password1">New Password</label>
          {{ pass_form.new_password1 }}
        </div>

        <div class="form-group">
          <label for="id_new_password2">Confirm New Password</label>
          {{ pass_form.new_password2 }}
        </div>
      </div>

      <div class="form-group text-center">
        <button type="submit" class="btn-save">Save Changes</button>
      </div>
    </form>
  </div>
</div>

<script>
  const toggleCheckbox = document.getElementById('toggle-password');
  const passwordSection = document.getElementById('password-section');

  function togglePasswordFields() {
    const isVisible = toggleCheckbox.checked;
    passwordSection.style.display = isVisible ? 'block' : 'none';

    // Disable/Enable fields based on toggle
    passwordSection.querySelectorAll('input').forEach(field => {
      field.disabled = !isVisible;
    });
  }

  toggleCheckbox.addEventListener('change', togglePasswordFields);

  // On page load, also ensure fields are disabled
  window.addEventListener('DOMContentLoaded', togglePasswordFields);
</script>
{% endblock %}
